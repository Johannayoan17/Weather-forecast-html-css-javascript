<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Kasir</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Aplikasi Kasir Sederhana</h1>

        <div class="item-list">
            <label for="item">Pilih Barang:</label>
            <select id="item">
                <option value="apple">Apel - Rp 10.000</option>
                <option value="banana">Pisang - Rp 8.000</option>
                <option value="orange">Jeruk - Rp 12.000</option>
            </select>
            <label for="quantity">Jumlah:</label>
            <input type="number" id="quantity" value="1" min="1">
            <button id="addItem">Tambah ke Keranjang</button>
        </div>

        <h2>Keranjang</h2>
        <table id="cart">
            <thead>
                <tr>
                    <th>Nama Barang</th>
                    <th>Harga</th>
                    <th>Jumlah</th>
                    <th>Total</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <div class="total">
            <p>Total Belanja: <span id="totalAmount">Rp 0</span></p>
            <button id="checkout">Bayar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
